<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the
TrackMe application" />
    <meta name="author" content="SHRUTI" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

</head>

<body>
    <div class="container" style="width: 80% ;">
        <div id="navbar"></div>

        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" class="form-control" id="user" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" />
            </div>
            <button type="button" class="btn btn-success" id="login">Login</button>
            <br>
            <br>
            <p>
                Not have an account? Register
                <a href="/registration"> here</a>
            </p>
        </form>

        <div class="alert alert-danger" role="alert" id="message" style="display: none;">
            <strong id="message-warning"></strong>
        </div>
        <div id="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
